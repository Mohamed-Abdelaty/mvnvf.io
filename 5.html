<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Ro7y Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #ffd700;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }



    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Birthday Baby  كل سنة و أنت في قلبي و معايا دايما</h1>
  </header>

  <div class="content">
    <p class="message">Wishing you a wonderful day filled with joy, laughter, and love. May this year bring you happiness, success, and incredible memories.</p>

    <div class="gallery">
      <img src="123456789.jpg" alt="Birthday Photo 1">
   
      
 
    </div>



    <a href="#" class="button">افتحي يقلبي عقبال ما أفتحك</a>
  </div>

  <script>
    document.querySelector('.button').addEventListener('click', function() {
      alert('  بعشق أمك ي بت');
    });
  </script>
</body>
</html>
